<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Stock Price Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time Stock Price Tracker</h1>
        <div class="stock-list">
            <div class="stock">
                <span class="stock-symbol">AAPL</span>
                <span class="stock-price">$0.00</span>
            </div>
            <div class="stock">
                <span class="stock-symbol">GOOGL</span>
                <span class="stock-price">$0.00</span>
            </div>
            <div class="stock">
                <span class="stock-symbol">AMZN</span>
                <span class="stock-price">$0.00</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
